<div class="container">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>


<h1>Lab10</h1>

<h2>Employee Management</h2>

<div class="row">
  <div class="col-sm">
    <form (ngSubmit)="addEmployee()">

      <!-- Binding -->
      <input class="form-control" name="employee-name" [(ngModel)]="addEmployeeName">
      
      <input type="submit" class="btn-sm btn-primary" value="Add">
    
    </form>
  </div>
  <div class="col-sm">
    <form (ngSubmit)="removeEmployee()">

      <!-- Binding -->
      <input class="form-control" name="employee-name" [(ngModel)]="removeEmployeeName">
    
      <input type="submit" class="btn-sm btn-danger" value="Remove" >
    </form>
    
  </div>
</div>

<h2>Employee List</h2>
<ul>
  <li *ngFor="let employee of employeeList">{{employee}}</li>
</ul>
</div>
